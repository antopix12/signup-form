<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left-section">
    <img src="images/left-background.jpeg" alt="Left Section background">
    <div class="logo-container">
      <div id="logo">
        <img src="images/odin-lined.png" alt="Odin Logo">
      </div>
      <div id="logo-text">ODIN</div>
    </div>
  </div>

  <div class="right-section">
    <div class="top">
      <div id="text">
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams. <br>
        Sign up <span><em>now</em></span> to get started. <br> <br>
        You <span><em>know</em></span> you want to.
      </div>
    </div>

    <div class="middle">
      <div id="text">
        Let's do this!
      </div>
    </div>

    <div class="bottom">
      <button>Create Account</button>
      <div id="text">
        Already have an account? <span style="color:rgb(75, 83, 32); font-weight: bold;"> Log In</span>
      </div>
    </div>
    
  </div>

  <script src="scripts.js"></script>
</body>
</html>
